<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东-欢迎登录</title>
    <link rel="Shortcut Icon" href="./img/titlelogo.png" />
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./js/footer.js" type="module"></script>
    <script src="./js//login.js" type="module"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="logo">
            <a href="./index.html" class="logo-img"></a>
            <h2 class="logoTitle">欢迎登录</h2>
        </div>
        <div class="survey">
            <a href="https://surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans" class="text"><span
                    class="iconfont">&#xe62e;</span>登录页面，调查问卷</a>
        </div>
    </div>
    <!-- 安全法栏 -->
    <div class="hint">
        <span class="iconfont">&#xe611;</span>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！
        新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。
    </div>
    <!-- 主体 -->
    <div class="content">
        <div class="w">
            <!-- 登录 -->
            <div class="login">
                <div class="hint">
                    <span class="iconfont">&#xe611;</span>
                    京东不会以任何理由要求您转账汇款，谨防诈骗。
                </div>
                <div class="way">
                    <div class="ewm">扫码登录</div>
                    <div class="account active">账户登录</div>
                </div>
                <div class="form">
                    <!-- 扫码登录 -->
                    <div class="ewmForm">
                        <span class="iconfont"></span>
                    </div>
                    <!-- 账号登录 -->
                    <div class="accForm">
                        <div class="box">
                            <label for="loginname" class="iconfont">&#xe61c;</label>
                            <input type="text" id="loginname" class="loginname" placeholder="邮箱/用户名/登录手机">
                        </div>
                        <div class="box">
                            <label for="loginpwd" class="iconfont">&#xe6b2;</label>
                            <input type="password" id="loginpwd" class="loginpwd" placeholder="密码">
                        </div>
                    </div>
                    <div class="forget">
                        <span class="iconfont">&#xe615;账号或密码错误,请重新输入</span>
                        <a href="#">忘记密码</a>
                    </div>
                    <button class="btn">登&emsp;录</button>
                </div>
                <!-- 其它方式登录 -->
                <div class="bottomLink">
                    <ul class="list">
                        <li><span class="iconfont">&#xe725;</span><a href="#">QQ</a></li>
                        <li><span class="iconfont">&#xe68a;</span><a href="#">微信</a></li>
                        <li><span class="arrow">></span><a href="./regist.html">立即注册</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="footer" id="footer"></div>
</body>

</html>
